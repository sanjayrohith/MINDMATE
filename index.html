<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindMate - AI Chat Companion</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* MindMate Design System - Beautiful AI Chat Interface */
        :root {
            /* Light Mode Colors */
            --background: 240 10% 98%;
            --foreground: 240 6% 10%;
            --card: 240 10% 97%;
            --card-foreground: 240 6% 10%;
            --primary: 258 90% 66%;
            --primary-foreground: 0 0% 100%;
            --secondary: 240 5% 26%;
            --secondary-foreground: 0 0% 100%;
            --muted: 240 5% 96%;
            --muted-foreground: 240 4% 46%;
            --accent: 258 30% 95%;
            --accent-foreground: 258 90% 66%;
            --border: 240 6% 90%;
            --user-bubble: 258 90% 66%;
            --user-bubble-foreground: 0 0% 100%;
            --bot-bubble: 240 5% 26%;
            --bot-bubble-foreground: 0 0% 100%;
            --glass-bg: 0 0% 100% / 0.1;
            --glass-border: 0 0% 100% / 0.2;
            --gradient-animated: linear-gradient(-45deg, hsl(258, 90%, 66%), hsl(280, 80%, 70%), hsl(240, 100%, 75%), hsl(258, 100%, 80%));
        }

        .dark {
            /* Dark Mode Colors */
            --background: 240 10% 6%;
            --foreground: 240 6% 95%;
            --card: 240 10% 8%;
            --card-foreground: 240 6% 95%;
            --primary: 258 90% 66%;
            --primary-foreground: 0 0% 100%;
            --secondary: 240 5% 35%;
            --secondary-foreground: 0 0% 100%;
            --muted: 240 10% 12%;
            --muted-foreground: 240 5% 65%;
            --accent: 258 30% 15%;
            --accent-foreground: 258 90% 66%;
            --border: 240 10% 15%;
            --user-bubble: 258 90% 66%;
            --user-bubble-foreground: 0 0% 100%;
            --bot-bubble: 240 5% 35%;
            --bot-bubble-foreground: 0 0% 100%;
            --glass-bg: 0 0% 0% / 0.2;
            --glass-border: 0 0% 100% / 0.1;
            --gradient-animated: linear-gradient(-45deg, hsl(258, 90%, 66%), hsl(280, 80%, 70%), hsl(240, 70%, 45%), hsl(258, 80%, 60%));
        }

        body {
            background: hsl(var(--background));
            color: hsl(var(--foreground));
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        /* Animation Keyframes */
        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes typing-dots {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
            30% { transform: translateY(-10px); opacity: 1; }
        }

        @keyframes message-slide-in {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px hsl(var(--primary) / 0.3); }
            50% { box-shadow: 0 0 40px hsl(var(--primary) / 0.6); }
        }

        /* Custom Utility Classes */
        .gradient-animated {
            background: var(--gradient-animated);
            background-size: 400% 400%;
            animation: gradient-shift 8s ease infinite;
        }

        .glass-morphism {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }

        .dark .glass-morphism {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message-animation {
            animation: message-slide-in 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .typing-indicator {
            animation: typing-dots 1.5s infinite ease-in-out;
        }

        .pulse-ring {
            animation: pulse-glow 2s infinite;
        }

        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            backdrop-filter: blur(10px);
        }

        .dark .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Icon styles */
        .icon {
            width: 20px;
            height: 20px;
            stroke: currentColor;
            stroke-width: 2;
            fill: none;
        }
    </style>
</head>
<body class="m-0 p-0">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Icons as SVG components
        const SunIcon = () => (
            <svg className="icon" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="5"/>
                <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
            </svg>
        );

        const MoonIcon = () => (
            <svg className="icon" viewBox="0 0 24 24">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
            </svg>
        );

        const HeartIcon = () => (
            <svg className="icon" viewBox="0 0 24 24">
                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
            </svg>
        );

        const BrainIcon = () => (
            <svg className="icon" viewBox="0 0 24 24">
                <path d="M12 3C8.21 3 4.22 4.84 3.05 8.13A6.5 6.5 0 0 0 6.5 21h11a6.5 6.5 0 0 0 3.45-12.87C19.78 4.84 15.79 3 12 3z"/>
            </svg>
        );

        const UserIcon = () => (
            <svg className="icon" viewBox="0 0 24 24">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                <circle cx="12" cy="7" r="4"/>
            </svg>
        );

        const BotIcon = () => (
            <svg className="icon" viewBox="0 0 24 24">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                <circle cx="12" cy="5" r="2"/>
                <path d="M12 7v4"/>
                <line x1="8" y1="16" x2="8" y2="16"/>
                <line x1="16" y1="16" x2="16" y2="16"/>
            </svg>
        );

        const SendIcon = () => (
            <svg className="icon" viewBox="0 0 24 24">
                <path d="M22 2L11 13"/>
                <polygon points="22,2 15,22 11,13 2,9"/>
            </svg>
        );

        const ArrowLeftIcon = () => (
            <svg className="icon" viewBox="0 0 24 24">
                <path d="M19 12H5"/>
                <path d="M12 19l-7-7 7-7"/>
            </svg>
        );

        const SettingsIcon = () => (
            <svg className="icon" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="3"/>
                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1 1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
            </svg>
        );

        // Theme Toggle Component
        const ThemeToggle = () => {
            const [isDark, setIsDark] = useState(false);

            useEffect(() => {
                const savedTheme = localStorage.getItem('theme');
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                const shouldBeDark = savedTheme === 'dark' || (!savedTheme && prefersDark);

                setIsDark(shouldBeDark);
                document.documentElement.classList.toggle('dark', shouldBeDark);
            }, []);

            const toggleTheme = () => {
                const newTheme = !isDark;
                setIsDark(newTheme);
                document.documentElement.classList.toggle('dark', newTheme);
                localStorage.setItem('theme', newTheme ? 'dark' : 'light');
            };

            return (
                <button
                    onClick={toggleTheme}
                    className="fixed top-6 right-6 z-50 glass-morphism p-3 rounded-full transition-all duration-300 hover:scale-110 group"
                    aria-label="Toggle theme"
                >
                    <div className="relative w-6 h-6">
                        <div className={`absolute inset-0 w-6 h-6 text-yellow-500 transition-all duration-500 ${
                            isDark ? 'rotate-90 scale-0' : 'rotate-0 scale-100'
                        }`}>
                            <SunIcon />
                        </div>
                        <div className={`absolute inset-0 w-6 h-6 text-blue-300 transition-all duration-500 ${
                            isDark ? 'rotate-0 scale-100' : '-rotate-90 scale-0'
                        }`}>
                            <MoonIcon />
                        </div>
                    </div>
                </button>
            );
        };

        // Landing Screen Component
        const LandingScreen = ({ onStartChat }) => {
            return (
                <div className="min-h-screen gradient-animated flex items-center justify-center p-6">
                    <div className="text-center max-w-md mx-auto">
                        <div className="mb-8 flex justify-center">
                            <div className="glass-morphism p-6 rounded-full">
                                <div className="w-12 h-12 text-violet-500">
                                    <BrainIcon />
                                </div>
                            </div>
                        </div>

                        <h1 className="text-4xl md:text-5xl font-bold mb-4" style={{color: 'hsl(var(--foreground))'}}>
                            Mind<span style={{color: 'hsl(var(--primary))'}}>Mate</span>
                        </h1>

                        <p className="text-xl md:text-2xl mb-12 font-light" style={{color: 'hsl(var(--muted-foreground))'}}>
                            How are you feeling today?
                        </p>

                        <div className="space-y-4">
                            <button
                                onClick={() => onStartChat('great')}
                                className="w-full glass-morphism p-6 rounded-2xl group hover:scale-105 transition-all duration-300 pulse-ring"
                            >
                                <div className="flex items-center justify-center space-x-3">
                                    <div className="w-6 h-6 text-green-400 group-hover:scale-110 transition-transform">
                                        <HeartIcon />
                                    </div>
                                    <span className="text-lg font-medium" style={{color: 'hsl(var(--foreground))'}}>
                                        I'm feeling great!
                                    </span>
                                </div>
                            </button>

                            <button
                                onClick={() => onStartChat('struggling')}
                                className="w-full glass-morphism p-6 rounded-2xl group hover:scale-105 transition-all duration-300"
                            >
                                <div className="flex items-center justify-center space-x-3">
                                    <div className="w-6 h-6 text-blue-400 group-hover:scale-110 transition-transform">
                                        <BrainIcon />
                                    </div>
                                    <span className="text-lg font-medium" style={{color: 'hsl(var(--foreground))'}}>
                                        I could use some support
                                    </span>
                                </div>
                            </button>
                        </div>

                        <p className="mt-8 text-sm opacity-70" style={{color: 'hsl(var(--muted-foreground))'}}>
                            Your mental health companion is here to listen
                        </p>
                    </div>
                </div>
            );
        };

        // Typing Indicator Component
        const TypingIndicator = () => {
            return (
                <div className="flex items-center space-x-1">
                    <div className="flex space-x-1">
                        <div className="w-2 h-2 bg-current rounded-full typing-indicator" style={{ animationDelay: '0ms' }}></div>
                        <div className="w-2 h-2 bg-current rounded-full typing-indicator" style={{ animationDelay: '150ms' }}></div>
                        <div className="w-2 h-2 bg-current rounded-full typing-indicator" style={{ animationDelay: '300ms' }}></div>
                    </div>
                    <span className="ml-2 text-sm opacity-70">MindMate is typing...</span>
                </div>
            );
        };

        // Message Bubble Component
        const MessageBubble = ({ message, isTyping = false }) => {
            const { content, isUser } = message;

            return (
                <div className={`flex items-start space-x-3 mb-6 message-animation ${isUser ? 'flex-row-reverse space-x-reverse' : ''}`}>
                    <div className={`flex-shrink-0 w-10 h-10 rounded-full glass-morphism flex items-center justify-center ${
                        isUser ? 'bg-violet-500' : 'bg-slate-600'
                    }`}>
                        {isUser ? (
                            <div className="w-5 h-5 text-white">
                                <UserIcon />
                            </div>
                        ) : (
                            <div className="w-5 h-5 text-white">
                                <BotIcon />
                            </div>
                        )}
                    </div>

                    <div className={`max-w-xs md:max-w-md lg:max-w-lg xl:max-w-xl ${isUser ? 'ml-0' : 'mr-0'}`}>
                        <div
                            className={`
                                glass-morphism p-4 rounded-2xl relative
                                ${isUser
                                    ? 'bg-violet-500 text-white rounded-br-sm'
                                    : 'bg-slate-600 text-white rounded-bl-sm'
                                }
                            `}
                        >
                            {isTyping ? (
                                <TypingIndicator />
                            ) : (
                                <p className="text-sm md:text-base leading-relaxed whitespace-pre-wrap">
                                    {content}
                                </p>
                            )}
                        </div>

                        <p className={`text-xs mt-2 ${isUser ? 'text-right' : 'text-left'}`} style={{color: 'hsl(var(--muted-foreground))'}}>
                            {message.timestamp.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}
                        </p>
                    </div>
                </div>
            );
        };

        // Chat Input Component
        const ChatInput = ({ onSendMessage, disabled = false }) => {
            const [message, setMessage] = useState('');

            const handleSubmit = (e) => {
                e.preventDefault();
                if (message.trim() && !disabled) {
                    onSendMessage(message.trim());
                    setMessage('');
                }
            };

            const handleKeyPress = (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    handleSubmit(e);
                }
            };

            return (
                <div className="sticky bottom-0 left-0 right-0 p-4 glass-morphism backdrop-blur-xl border-t" style={{borderColor: 'hsl(var(--border) / 0.2)'}}>
                    <form onSubmit={handleSubmit} className="max-w-4xl mx-auto">
                        <div className="flex items-end space-x-3">
                            <div className="flex-1 relative">
                                <textarea
                                    value={message}
                                    onChange={(e) => setMessage(e.target.value)}
                                    onKeyDown={handleKeyPress}
                                    placeholder="Share what's on your mind..."
                                    disabled={disabled}
                                    className="w-full glass-morphism p-4 pr-12 rounded-2xl resize-none border border-opacity-20 focus:outline-none focus:ring-2 focus:ring-violet-500 focus:ring-opacity-20 transition-all duration-200 min-h-14 max-h-32"
                                    style={{
                                        backgroundColor: 'hsl(var(--card))',
                                        color: 'hsl(var(--card-foreground))',
                                        borderColor: 'hsl(var(--border) / 0.2)',
                                        scrollbarWidth: 'none',
                                        msOverflowStyle: 'none'
                                    }}
                                    rows={1}
                                />
                            </div>

                            <button
                                type="submit"
                                disabled={!message.trim() || disabled}
                                className={`p-3 rounded-full transition-all duration-300 group ${
                                    message.trim() && !disabled
                                        ? 'bg-violet-500 text-white hover:scale-110 pulse-ring'
                                        : 'glass-morphism opacity-50 cursor-not-allowed'
                                }`}
                                style={{
                                    color: message.trim() && !disabled ? 'white' : 'hsl(var(--muted-foreground))'
                                }}
                            >
                                <div className={`w-5 h-5 transition-transform duration-200 ${
                                    message.trim() && !disabled ? 'group-hover:translate-x-0.5' : ''
                                }`}>
                                    <SendIcon />
                                </div>
                            </button>
                        </div>

                        {message.length > 0 && (
                            <div className="text-xs mt-2 text-right opacity-60" style={{color: 'hsl(var(--muted-foreground))'}}>
                                {message.length}/500
                            </div>
                        )}
                    </form>
                </div>
            );
        };

        // Chat Container Component
        const ChatContainer = ({ onBackToLanding, initialMood }) => {
            const [messages, setMessages] = useState([]);
            const [isTyping, setIsTyping] = useState(false);
            const messagesEndRef = useRef(null);

            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            };

            useEffect(() => {
                scrollToBottom();
            }, [messages, isTyping]);

            useEffect(() => {
                const initialMessage = initialMood === 'great'
                    ? "I'm feeling great today! What should we talk about?"
                    : "I could use some support today. Can you help me?";

                handleSendMessage(initialMessage);
            }, [initialMood]);

            // Your backend integration function - never alter this
            const callChatAPI = async (message) => {
                try {
                    const response = await fetch('http://127.0.0.1:8000/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ user_id: "user1", message })
                    });
                    const data = await response.json();
                    return data.response;
                } catch (error) {
                    console.error('API error:', error);
                    return "⚠ Couldn't reach backend. Is it running?";
                }
            };

            const handleSendMessage = async (messageContent) => {
                const userMessage = {
                    id: `msg_${Date.now()}`,
                    content: messageContent,
                    isUser: true,
                    timestamp: new Date(),
                };

                setMessages(prev => [...prev, userMessage]);
                setIsTyping(true);

                try {
                    const botResponse = await callChatAPI(messageContent);

                    setTimeout(() => {
                        const botMessage = {
                            id: `bot_${Date.now()}`,
                            content: botResponse,
                            isUser: false,
                            timestamp: new Date(),
                        };

                        setMessages(prev => [...prev, botMessage]);
                        setIsTyping(false);
                    }, 1000 + Math.random() * 1000);

                } catch (error) {
                    console.error('Error in handleSendMessage:', error);

                    setTimeout(() => {
                        const fallbackMessage = {
                            id: `bot_${Date.now()}`,
                            content: "I'm having trouble connecting right now, but I'm here for you. Could you try again in a moment?",
                            isUser: false,
                            timestamp: new Date(),
                        };

                        setMessages(prev => [...prev, fallbackMessage]);
                        setIsTyping(false);
                    }, 1500);
                }
            };

            return (
                <div className="min-h-screen gradient-animated flex flex-col">
                    <header className="glass-morphism p-4 border-b sticky top-0 z-40" style={{borderColor: 'hsl(var(--border) / 0.2)'}}>
                        <div className="max-w-4xl mx-auto flex items-center justify-between">
                            <div className="flex items-center space-x-3">
                                <button
                                    onClick={onBackToLanding}
                                    className="p-2 rounded-full hover:bg-opacity-20 transition-colors"
                                    style={{backgroundColor: 'hsl(var(--muted) / 0.2)'}}
                                >
                                    <div className="w-5 h-5" style={{color: 'hsl(var(--foreground))'}}>
                                        <ArrowLeftIcon />
                                    </div>
                                </button>
                                <div>
                                    <h1 className="text-lg font-semibold" style={{color: 'hsl(var(--foreground))'}}>MindMate</h1>
                                    <p className="text-sm" style={{color: 'hsl(var(--muted-foreground))'}}>Your AI mental health companion</p>
                                </div>
                            </div>

                            <button className="p-2 rounded-full hover:bg-opacity-20 transition-colors opacity-50 cursor-not-allowed" style={{backgroundColor: 'hsl(var(--muted) / 0.2)'}}>
                                <div className="w-5 h-5" style={{color: 'hsl(var(--muted-foreground))'}}>
                                    <SettingsIcon />
                                </div>
                            </button>
                        </div>
                    </header>

                    <div className="flex-1 overflow-y-auto custom-scrollbar p-4 pb-32">
                        <div className="max-w-4xl mx-auto">
                            {messages.map((message) => (
                                <MessageBubble key={message.id} message={message} />
                            ))}

                            {isTyping && (
                                <MessageBubble
                                    message={{
                                        id: 'typing',
                                        content: '',
                                        isUser: false,
                                        timestamp: new Date()
                                    }}
                                    isTyping={true}
                                />
                            )}

                            <div ref={messagesEndRef} />
                        </div>
                    </div>

                    <ChatInput onSendMessage={handleSendMessage} disabled={isTyping} />
                </div>
            );
        };

        // Main App Component
        const App = () => {
            const [currentView, setCurrentView] = useState('landing');
            const [initialMood, setInitialMood] = useState('');

            const handleStartChat = (mood) => {
                setInitialMood(mood);
                setCurrentView('chat');
            };

            const handleBackToLanding = () => {
                setCurrentView('landing');
                setInitialMood('');
            };

            return (
                <div className="min-h-screen relative">
                    <ThemeToggle />

                    {currentView === 'landing' ? (
                        <LandingScreen onStartChat={handleStartChat} />
                    ) : (
                        <ChatContainer
                            onBackToLanding={handleBackToLanding}
                            initialMood={initialMood}
                        />
                    )}
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
